<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boy With Codes | iPhone 13</title>
    <!-- ------------------------link CSS stylessheet--------------  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!------------------------------------------------------------- edge part start -->
    <div class="edge">  
        <!------------------------------------------ volume buttons start-------------------->
      <div class="volume-up"></div>
      <div class="volume-down"></div>
      <!-- -------------------------------------------volume buttons end-------------------- -->
    </div>
    <!------------------------------------------------ edge part end--------------------- -->

    <!------------------------------------------------ screen base start---------------------------------- -->
    <div class="screen-base"></div>
    <!-- -------------------------------------------------screen base end---------------------------- -->

    <!------------------------------------------------------- screen top start--------------------------  -->
    <div class="screen-top">
      <div class="graphic-lower"></div>
      <div class="graphic-middle"></div>
      <div class="reflection-edge"></div>
      <div class="reflection-screen"></div>
    </div>
    <!-- --------------------------------------------------------screen top ends----------------------- -->

    <!-- --------------------------------------------------------upper edge start----------------------- -->
    <div class="edge-u">
      <div class="lock"></div>
    </div>
    <!-- --------------------------------------------------------upper edge ends----------------------- -->

    <!-- --------------------------------------------------------back part starts----------------------- -->
    <div class="back">
        <!-- --------------------------------------camera part starts----------------------- -->
      <div class="camera-base"></div>
      <div class="camera1"></div>
      <div class="camera2"></div>
      <!-- ---------------------------------------camera part ends---------------------- -->
    </div>
    <!-- --------------------------------------------------------back part ends----------------------- -->

    <!-- ------------------------------------extra div if you want to add something more creative---------------------- -->
    <div class="extras"></div>
  </body>
</html>
